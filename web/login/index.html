<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Sign In Form -->
            <form id="signInForm" class="form active" style="height: 500px; max-height: 500px;">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to your account</p>
                
                <div class="input-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" name="email" required>
                    <span class="error-message" id="signInEmailError"></span>
                </div>
                
                <div class="input-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" name="password" required>
                    <span class="error-message" id="signInPasswordError"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
                
                <p class="toggle-text">
                    Don't have an account? 
                    <span class="toggle-link" id="toSignUp">Sign Up</span>
                </p>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signUpForm" class="form" style="height: 600px; max-height: 600px;">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join us today</p>
                
                <div class="input-group">
                    <label for="signUpName">Full Name</label>
                    <input type="text" id="signUpName" name="name" required>
                    <span class="error-message" id="signUpNameError"></span>
                </div>
                
                <div class="input-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" name="email" required>
                    <span class="error-message" id="signUpEmailError"></span>
                </div>
                
                <div class="input-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" name="password" required>
                    <span class="error-message" id="signUpPasswordError"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign Up</button>
                
                <p class="toggle-text">
                    Already have an account? 
                    <span class="toggle-link" id="toSignIn">Sign In</span>
                </p>
            </form>
            <p id="formMessage" class="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
